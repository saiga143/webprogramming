<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Lists
        </title>
    </head>

    <body>
        An ordered List
        <ol>

            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>

        </ol>

        An unordered List

        <ul>

            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>

        </ul>
    </body>
</html>
